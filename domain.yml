slots:
  PERSON:
    type: text

intents:
  - greeting
  - how_are_you
  - good bye
  - my_name_is

actions:
  - utter_greeting
  - utter_how_i_am
  - utter_bye
  - utter_its_nice_to_meet_you

templates:
  utter_greeting:
    - Hi!
    - Hello, my friend.
  utter_how_i_am:
    - I am doing ok.
    - I am good.
  utter_bye:
    - Bye.
    - Good bye.
  utter_its_nice_to_meet_you:
    - It's nice to meet you, {PERSON}.
    - Nice to meet you, {PERSON}.
